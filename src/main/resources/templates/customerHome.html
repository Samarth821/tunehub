<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Home</title>
<link rel="stylesheet" th:href="@{/css/customerHome.css}">
</head>
<body style="background-image: url('img/bg.jpg'); background-size: 100%;">
	<img th:src="@{/img/logo.jpg}" height="50px" width="150px" /><br><br>
	<div th:unless="${isPremium}" class="non-premium">
		<h1>Customer Home</h1><br>
		<p>Subscribe to listen unlimited music..!</p><br>
		<a href="pay">SUBSCRIBE</a> <br> <br><br> 
		<a href="logout">LOGOUT</a>
	</div>

	<div th:if="${isPremium}" class="premium">
		<h2>Song List</h2>
		<table class="premiumTable" border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Genre</th>
					<th>Artist</th>
					<th>Play</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="song:${songs}">
					<td th:text="${song.name}">abc</td>
					<td th:text="${song.artist}">abc</td>
					<td th:text="${song.genre}">abc</td>
					<td> <audio controls>
						<source th:src="${song.link}" type="audio/mpeg" />
					    </audio>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
