<!DOCTYPE html>
<html>
<head>
<title>Playlists</title>
<link rel="stylesheet" th:href="@{/css/displayPlaylist.css}">
</head>
<body style="background-image: url('img/bg.jpg'); background-size: 100%;">
	<img th:src="@{/img/logo.jpg}" height="60px" width="150px">
	<div>
		<table border="1">
			<thead>
				<tr>
					<th id="name">Name</th>
					<th>Songs</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="plist:${allPlaylists}">
					<td id="song-name" th:text="${plist.name}"></td>
					<td>
						<ul>
							<li th:each="song:${plist.songs}">
							<span th:text="${song.name}"></span>
							    <audio controls>
									<source th:src="${song.link}" type="audio/mpeg" />
								</audio>
							</li>
						</ul>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
